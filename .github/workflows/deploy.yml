- name: Notify Discord
  if: always()
  uses: Ilshidur/action-discord@master
  with:
    webhook: ${{ secrets.DISCORD_WEBHOOK }}
    message: |
      🚀 **[배포 결과]**
      ▫ 워크플로우: ${{ github.workflow }}
      ▫ 브랜치: ${{ github.ref_name }}
      ▫ 상태: ${{ job.status }}
      ▫ 커밋: ${{ github.sha }}
      ▫ 작성자: ${{ github.actor }}
